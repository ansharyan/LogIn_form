<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        
        <p id="sign_in">SIGN-IN</p>
        <div class="msg">
            <p id="new_user">New User?</p>
            <a href="" id="create_acc">Create Account</a>
        </div>
        <div class="form">
            <form>
                <input type="text" placeholder="Email-Id" id="email" class="credentials">
                <input type="password" placeholder="Password" id="pass" class="credentials">
            </form>
        </div>

        <div class="forgot" id="forget">
            <a href="" id="forgot_pass">Forgot Password?</a>
            <button>SIGN IN</button>
        </div>

        <div class="striped">
            <div class="strip_line"></div>
            <p id="or">Or</p>
            <div class="strip_line"></div>
        </div>
        <div class="others">
            <div class="google option">
                <i class="fa-brands fa-google"></i>
                <a href="" id="google">Sign in with Google</a>
            </div>
        <div class="facebook option">
            <i class="fa-brands fa-facebook"></i>
            <a href="" id="fb">Sign in with Facebook</a>
        </div>
        <div class="X option">
            <i class="fa-brands fa-x-twitter"></i>
            <a href="" id="X">Sign in with Twitter</a>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
